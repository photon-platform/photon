title: Article
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        article:
          type: tab
          title: Article Details
          fields:
            header.featured:
              type: toggle
              label: Featured Page
              help: select this page to be featured in home pages and banners
              highlight: 1
              options:
                1: yes
                0: no
              default: 0
              validate:
                type: bool

            header.featured_image:
              type: filepicker
              label: Featured Image
              help: Select of featured image from the items in the folder
              folder: 'self@'
              preview_images: true
              acccept:
                - .png
                - .jpg
                - .gif
                - .svg

            header.show_gallery:
              type: toggle
              label: Show Gallery
              help: show all available images in the folder in the gallery panel
              highlight: 1
              options:
                1: yes
                0: no
              default: 1
              validate:
                type: bool

            header.author:
              type: pages
              label: Page Author
              help: select the author of this article
              size: medium
              classes: fancy
              show_all: true
              show_modular: false
              show_root: false
