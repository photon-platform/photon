version: 0.1.0
description: structure, style and logic for creative works - https://schema.org/CreativeWork
icon: asterisk
author:
  name: illumiphi
  email: phi@illumiphi.com
homepage: https://github.com/i-am-phi/grav-plugin-photon-creation
demo: https://illumiphi.com
keywords: datatype, photon
bugs: https://github.com/i-am-phi/grav-plugin-photon-creation/issues
docs: https://github.com/i-am-phi/grav-plugin-photon-creation/blob/develop/README.md
license: MIT

dependencies:
    - { name: photon, version: '>=0.1.0' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_CSS
      help: PLUGIN_PHOTON.USE_BUILTIN_CSS_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_js:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_JS
      help: PLUGIN_PHOTON.USE_BUILTIN_JS_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    notes:
      type: text
      label: PLUGIN_PHOTON.NOTES
      help: PLUGIN_PHOTON.NOTES_HELP
